{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
   
    <div class="container text-center">
        {% for coffees in coffee_products['Items']|batch(3) %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
         {% for coffee in coffees %}
         <div class="col mb-3">
            <div class="card h-100">
                <img src="{{ coffee['images']}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="{{ url_for('single_product', product_vendor=coffee['pk'], product_id=coffee['sk']) }}" class="stretched-link">
                        <h3 class="card-title">{{ coffee['title'] }}</h3>
                    </a>
                 <span class="badge bg-primary">{{ coffee['pk'].split('ROASTER#')[1] }}</span>
                </div>
            </div>
         </div>
        {% endfor %}
        </div>
      {% endfor %}
    </div>
{% endblock %}
